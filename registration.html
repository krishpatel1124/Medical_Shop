<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register-SHREE RAJ PHARMACY</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script>
    function validateRegister() {
      let name = document.forms["regForm"]["name"].value;
      let email = document.forms["regForm"]["email"].value;
      let password = document.forms["regForm"]["password"].value;
      let mobile = document.forms["regForm"]["mobile"].value;

      if (name == "" || email == "" || password == "" || mobile == "") {
        alert("All fields are required!");
        return false;
      }
    }
  </script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand font-weight-bold" href="index.html">SHREE RAJ PHARMACY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contect.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Register</h2>
    <form name="regForm" onsubmit="validateRegister()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Mobile:</label>
        <input type="text" name="mobile" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
