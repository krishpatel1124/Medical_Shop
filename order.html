<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand font-weight-bold" href="index.html">SHREE RAJ PHARMACY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contect.html">Contact</a></li>
      </ul>
    </div>
  </nav>
<div class="container my-5">
    <h3 class="text-center mb-4">Place Your Order</h3>

    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" class="form-control" placeholder="Enter mobile number" required>
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" class="form-control" rows="3" placeholder="Enter full address" required></textarea>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="form-control" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label>Payment Method</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" id="cod" name="payment" class="form-check-input" checked>
          <label class="form-check-label" for="cod">Cash on Delivery</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="online" name="payment" class="form-check-input">
          <label class="form-check-label" for="online">Online Payment</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-block">Place Order</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
